<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Age Verification</title>
  <script type="module">
    import { requestBadge } from '../src/index.js';
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('verify').onclick = () => {
        requestBadge({
          reason: 'Please prove you are 21+',
          issuer: 'https://issuer.example'
        }).then(console.log).catch(console.error);
      };
    });
  </script>
</head>
<body>
  <button id="verify">Verify Age</button>
</body>
</html>
